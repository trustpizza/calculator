<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title> Calculator </title>
    </head>
    <body>
        <div id="container">
            <div id="CALC">
                <div class="display"></div>
                <div class="buttons">
                    <div class="clearDelete">
                        <button class="btn clear">Clear</button>
                        <button class="btn delete">Delete</button>
                    </div>
                    <div class="btnGrid">
                        <div class="col">
                            <button class="btn inGrid num">1</button>
                            <button class="btn inGrid num">4</button>
                            <button class="btn inGrid num">7</button>
                            <button class="btn inGrid num">0</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid num">2</button>
                            <button class="btn inGrid num">5</button>
                            <button class="btn inGrid num">8</button>
                            <button class="btn inGrid num">.</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid num">3</button>
                            <button class="btn inGrid num">6</button>
                            <button class="btn inGrid num">9</button>
                            <button class="btn inGrid equalsign">=</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid divide">/</button>
                            <button class="btn inGrid multiply">*</button>
                            <button class="btn inGrid add">+</button>
                            <button class="btn inGrid subtract">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
