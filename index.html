<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title> Calculator </title>
    </head>
    <body>
        <div id="container">
            <div class="calculator">
                <div class="display">Display</div>
                <div class="clearDeleteSection"> 
                    <div class="clear clearDeleteButtons button">Clear</div>
                    <div class="delete clearDeleteButtons button">Delete</div>
                </div>
                <div class="numpad">
                    <div class="col">
                        <div class="num button"> 1</div>
                        <div class="num button"> 4</div>
                        <div class="num button"> 7</div>
                        <div class="num button"> 0</div>
                    </div> 
                    <div class="col">
                        <div class="num button"> 2</div>
                        <div class="num button"> 5</div>
                        <div class="num button"> 8</div>
                        <div class="num button"> .</div>
                    </div> 
                    <div class="col">
                        <div class="num button"> 3</div>              
                        <div class="num button"> 6</div>
                        <div class="num button"> 9</div>
                        <div class="num equal button"> =</div>
                    </div>
                    <div class="col">
                        <div class="num operator button"> รท</div>              
                        <div class="num operator button"> x</div>
                        <div class="num operator button"> +</div>
                        <div class="num operator button"> -</div>
                    </div>
            </div>
        </div>
        </div>
        <sripts src="scripts.js"></sripts>
    </body> 
</html>
