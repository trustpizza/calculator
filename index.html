<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <sripts src="scripts.js" defer></sripts>
        <title> Calculator </title>
    </head>
    <body>
        <div id="container">
            <div id="CALC">
                <div class="display"></div>
                <div class="buttons">
                    <div class="clearDelete">
                        <button class="btn clear">Clear</button>
                        <button class="btn delete">Delete</button>
                    </div>
                    <div class="btnGrid">
                        <div class="col">
                            <button class="btn inGrid">1</button>
                            <button class="btn inGrid">4</button>
                            <button class="btn inGrid">7</button>
                            <button class="btn inGrid">0</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid">2</button>
                            <button class="btn inGrid">5</button>
                            <button class="btn inGrid">8</button>
                            <button class="btn inGrid">.</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid">3</button>
                            <button class="btn inGrid">6</button>
                            <button class="btn inGrid">9</button>
                            <button class="btn inGrid">=</button>
                        </div>
                        <div class="col">
                            <button class="btn inGrid">/</button>
                            <button class="btn inGrid">*</button>
                            <button class="btn inGrid">+</button>
                            <button class="btn inGrid">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
